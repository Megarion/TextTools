<!DOCTYPE html>
<html lang="en" data-theme="dark">

</html>

<head>
    <title>Aggressify</title>
    <meta charset="utf-8">
    <meta content="Aggressify" property="og:title">
    <meta content="Turn text into aggressive and angry messages" property="og:description">
    <!-- <meta content="" property="og:image"> -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="content">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <main class="container">
        <h1>Aggressify</h1>
        <article style="text-align: center;">
            <textarea id="inputtext" style="resize: none; width: 95%; height: 200px; margin-right: 10px; font-family: Arial, Helvetica, sans-serif;" oninput="liveconvert()" placeholder="Enter normal string here..."></textarea>
            <br><br>
            <b><p>Converted text:</p></b>
            <button onclick="navigator.clipboard.writeText(document.getElementById('outputtext').innerText);">Copy output to clipboard</button>
            <span id="outputtext" style="text-align: center; height: 200px; margin-right: 10px; font-family: Arial, Helvetica, sans-serif;"></span>
        </article>
        <p>Turn text into aggressive and angry messages.</p>

        <a href="https://github.com/Megarion/TextTools/Aggressify">Source Code</a>
    </main>

    <script src="scripts/convert.js"></script>
    <script>
        function liveconvert(){
            document.getElementById("outputtext").innerText = convert(document.getElementById("inputtext").value);
        }
    </script>
</body>
