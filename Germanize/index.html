<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <title>Germanize</title>
    <meta charset="UTF-8">
    <meta content="Germanize" property="og:title">
    <meta
        content="haha funny german accent"
        property="og:description">
    <!-- <meta content="" property="og:image"> -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="content">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h1>Germanize</h1>
        <article style="text-align: center;">
            <textarea id="inputtext" style="resize: none; width: 45%; height: 200px; margin-right: 10px;"
                oninput="liveconvert()" placeholder="Enter normal string here..."></textarea>
            <textarea id="outputtext" style="resize: none; width: 45%; height: 200px;" disabled
                placeholder="Converted text goes here..."></textarea>
            <br>
            <button onclick="navigator.clipboard.writeText(document.getElementById('outputtext').value);">Copy output to
                clipboard</button>
        </article>

        <i>Note: If you really want to voice this in a German accent, I would recommend watching a tutorial, not reading the converted text alone.</i>
    </main>

    <script src="scripts/convert.js"></script>
    <script>
        function liveconvert() {
            document.getElementById("outputtext").value = convert(document.getElementById("inputtext").value);
        }
    </script>
</body>

</html>
